<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Reminder - Celebrate Every Moment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-birthday-cake"></i>
                <span>Birthday Reminder</span>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('index') }}" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="{{ url_for('add') }}" class="nav-link btn-add"><i class="fas fa-plus-circle"></i> Add Birthday</a></li>
            </ul>
        </div>
    </nav>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification-container">
            {% for msg in messages %}
            <div class="notification success-notify">
                <i class="fas fa-check-circle"></i>
                <span>{{ msg }}</span>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}

    <div class="main-container">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <p>&copy; 2025 Birthday Reminder App. Never forget a birthday again! ðŸŽ‰</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
