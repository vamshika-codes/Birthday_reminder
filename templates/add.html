{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <div class="form-header">
            <i class="fas fa-user-plus"></i>
            <h2>Add a Friend's Birthday</h2>
            <p>Never miss a celebration again</p>
        </div>

        <form method="POST" class="modern-form">
            <div class="form-group">
                <label for="name">
                    <i class="fas fa-user"></i> Friend's Name
                </label>
                <input 
                    type="text" 
                    id="name"
                    name="name" 
                    placeholder="Enter their full name"
                    required
                    autocomplete="off"
                >
            </div>

            <div class="form-group">
                <label for="birthday">
                    <i class="fas fa-calendar"></i> Birthday
                </label>
                <input 
                    type="date" 
                    id="birthday"
                    name="birthday" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="note">
                    <i class="fas fa-sticky-note"></i> Personal Note (Optional)
                </label>
                <textarea 
                    id="note"
                    name="note" 
                    placeholder="Add a fun fact or reminder..."
                    rows="4"
                ></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-large">
                    <i class="fas fa-check"></i> Add Birthday
                </button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary btn-large">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
